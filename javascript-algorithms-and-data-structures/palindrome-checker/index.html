<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Palindrome Checker</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="outer">
      <div id="inner">
        <h1>Palindrome Checker</h1>
        <div class="content">
          <input
            type="text"
            id="text-input"
            pattern="/^[0-9]{4}$/g"
            tabindex="1"
          />
          <button id="check-btn" onclick="palindrome()" tabindex="2">Check</button>
          <button id="clear-btn" onclick="clearFields()" tabindex="3">Clear</button>
        </div>
        <div class="result">
          <p id="result"></p>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
