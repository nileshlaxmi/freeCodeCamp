<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Product Landing Page</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="mainDiv">
        <header id="header">
            <div id="div-img"><img src="https://wallpapercave.com/wp/wp2027202.jpg" alt="One Piece" id="header-img" /></div>            
            <p>One Piece</p>
            <nav id="nav-bar">
                <button class="nav-link">About</button>
                <button class="nav-link">Features</button>
                <button class="nav-link">Contact</button>
            </nav>
        </header>
        <main>
            <video id="video" controls>
                <source src="https://www.youtube.com/embed/0yA6CuXiAp8" type="type/mp4">                
            </video>
            
            <form action="" id="form">
                <input type="email" name="email" id="email" placeholder="Enter your email" />
                <input type="submit" value="Submit" id="submit" />
            </form>
        </main>
        <footer>
            <p>One Piece is not owned by me. This page is only for educational purpose.</p>
        </footer>
    </div>
    <script src="https://gitcdn.link/repo/freeCodeCamp/testable-projects-fcc/master/build/bundle.js"></script>
</body>
<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</html>
