<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>Survey Form</title>
</head>
<body>
    <div id="survey">
        <header>
            <h1 id="title">Survey Form</h1>
        </header>
        <main>
            <p id="description">Let us know how we can improve freeCodeCamp.</p>
            <form action="" id="survey-form">
                <label for="name" id="name-label" class="left-class" >Name: </label>
                <input type="text" name="name" class="right-class" id="name" placeholder="name" required /><br><br>
                <label for="email" id="email-label" class="left-class" >Email: </label>
                <input type="text" name="email" class="right-class" id="email" placeholder="email" data-error="@ iss missing" pattern="^([\w.-]+)@([\w.-]+)\.([a-z]{2,8})(\.[a-z]{2,8})?" required/><br><br>
                <label for="number" id="number-label" class="left-class" >Age: </label>
                <input type="number" name="age" class="right-class" id="number" placeholder="age" min="1" max="150" pattern="[1-9]*"/><br><br>
                <label for="dropdown"  class="left-class" >Which option describe you best?</label>
                <select name="dropdown" id="dropdown">
                    <option value="Student">Student</option>
                    <option value="Job">Full Time Job</option>
                    <option value="Learner">Full Time Learner</option>
                    <option value="Prefer">Prefer not to say</option>
                    <option value="Others">Others</option>
                </select>
                <br><br>
                <fieldset>
                    <legend>How likely will you recommend to your friend?</legend>
                    <input type="radio" name="radio-buttons" id="r1" class="name" value="r1"><label for="r1">Definitely</label>
                    <input type="radio" name="radio-buttons" id="r2" class="name" value="r2"><label for="r2">Maybe</label>
                    <input type="radio" name="radio-buttons" id="r3" class="name" value="r3"><label for="r3">Not sure</label>                
                </fieldset>

                <fieldset>
                    <legend>What do you like?</legend>
                    <input type="checkbox" name="Projects" id="Projects" value="c1" /><label for="Projects">Projects</label>
                    <input type="checkbox" name="Challenges" id="Challenges"  value="c2" /><label for="Challenges">Challenges</label>
                    <input type="checkbox" name="OpenSource" id="OpenSource" value="c3" /><label for="OpenSource">Open Source</label>
                    <input type="checkbox" name="Community" id="Community" value="c4" /><label for="Community">Community</label>
                </fieldset>

                <br><br>
                <label for="textarea" class="left-class" >Additional Comments:</label>
                <textarea name="textarea" class="right-class" id="textarea" cols="30" rows="10" placeholder="Comments in here.."></textarea>

                <br><br>
                <button id="submit">Submit</button>

            </form>
        </main>
        <br><br>
        <footer>&copy; Nilesh Laxmi</footer>
    </div>
</body>
</html>
