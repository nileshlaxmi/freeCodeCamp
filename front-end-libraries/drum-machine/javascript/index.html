<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Drum Machine</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="drum-machine">
      <div id="display"></div>
      <div class="drum-pad-container">
        <div class="drum-pad" id="Heater 1">
          <audio
            src="https://cdn.freecodecamp.org/testable-projects-fcc/audio/Heater-1.mp3"
            class="clip"
            id="Q"
          ></audio>
          Q
        </div>
        <div class="drum-pad" id="Heater 2">
          <audio
            src="https://cdn.freecodecamp.org/testable-projects-fcc/audio/Heater-2.mp3"
            class="clip"
            id="W"
          ></audio>
          W
        </div>
        <div class="drum-pad" id="Heater 3">
          <audio
            src="https://cdn.freecodecamp.org/testable-projects-fcc/audio/Heater-3.mp3"
            class="clip"
            id="E"
          ></audio>
          E
        </div>
        <div class="drum-pad" id="Heater 4">
          <audio
            src="https://cdn.freecodecamp.org/testable-projects-fcc/audio/Heater-4_1.mp3"
            class="clip"
            id="A"
          ></audio>
          A
        </div>
        <div class="drum-pad" id="Clap">
          <audio
            src="https://cdn.freecodecamp.org/testable-projects-fcc/audio/Heater-6.mp3"
            class="clip"
            id="S"
          ></audio>
          S
        </div>
        <div class="drum-pad" id="Open-HH">
          <audio
            src="https://cdn.freecodecamp.org/testable-projects-fcc/audio/Dsc_Oh.mp3"
            class="clip"
            id="D"
          ></audio>
          D
        </div>
        <div class="drum-pad" id="Kick_n_Hat">
          <audio
            src="https://cdn.freecodecamp.org/testable-projects-fcc/audio/Kick_n_Hat.mp3"
            class="clip"
            id="Z"
          ></audio>
          Z
        </div>
        <div class="drum-pad" id="Kick">
          <audio
            src="https://cdn.freecodecamp.org/testable-projects-fcc/audio/RP4_KICK_1.mp3"
            class="clip"
            id="X"
          ></audio>
          X
        </div>
        <div class="drum-pad" id="Closed-HH">
          <audio
            src="https://cdn.freecodecamp.org/testable-projects-fcc/audio/Cev_H2.mp3"
            class="clip"
            id="C"
          ></audio>
          C
        </div>
      </div>
    </div>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <script src="script.js"></script>
