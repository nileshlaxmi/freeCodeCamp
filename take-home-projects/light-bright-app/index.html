<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Circle Coloring App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #89f7fe, #66a6ff);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    h1 {
      margin-bottom: 20px;
      color: #333;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(10, 40px);
      gap: 10px;
    }

    .circle {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: white;
      border: 2px solid #ccc;
      cursor: pointer;
      transition: background 0.3s;
    }

    .buttons {
      margin-top: 20px;
      display: flex;
      gap: 10px;
    }

    button {
      padding: 10px 15px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background: #333;
      color: white;
      font-size: 14px;
      transition: 0.3s;
    }

    button:hover {
      background: #555;
    }
  </style>
</head>
<body>
  <h1>ðŸŽ¨ Circle Coloring App</h1>
  <div class="grid" id="grid"></div>

  <div class="buttons">
    <button id="reset">Reset Recent</button>
    <button id="resetAll">Reset All</button>
  </div>

  <script>
    const grid = document.getElementById("grid");
    const resetBtn = document.getElementById("reset");
    const resetAllBtn = document.getElementById("resetAll");

    const colors = ["#FF6B6B", "#FFD93D", "#6BCB77", "#4D96FF", "#A66DD4"];
    let colorIndex = 0;
    let history = []; // store circle references for reset

    // Create grid of circles
    for (let i = 0; i < 60; i++) {
      const circle = document.createElement("div");
      circle.classList.add("circle");

      // Single click -> color (different each time)
      circle.addEventListener("click", () => {
        const newColor = colors[colorIndex % colors.length];
        circle.style.background = newColor;
        colorIndex++;
        history.push(circle); // save to history for reset
      });

      // Double click -> remove color
      circle.addEventListener("dblclick", () => {
        circle.style.background = "white";
      });

      // Drag to color
      circle.addEventListener("mouseover", (e) => {
        if (e.buttons === 1) { // left mouse button held
          const newColor = colors[colorIndex % colors.length];
          circle.style.background = newColor;
          colorIndex++;
          history.push(circle);
        }
      });

      grid.appendChild(circle);
    }

    // Reset recent
    resetBtn.addEventListener("click", () => {
      const last = history.pop();
      if (last) {
        last.style.background = "white";
      }
    });

    // Reset all
    resetAllBtn.addEventListener("click", () => {
      document.querySelectorAll(".circle").forEach(circle => {
        circle.style.background = "white";
      });
      history = [];
    });
  </script>
</body>
</html>
