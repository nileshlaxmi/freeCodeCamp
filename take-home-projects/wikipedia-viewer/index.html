<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Wikipedia Viewer</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h2>Wikipedia Viewer</h2>
    <h4>freeCodeCamp Frontend Project</h4>

    <div class="random-link">
      <a href="https://en.wikipedia.org/wiki/Special:Random" target="_blank" title="Click for a random article">
        <img
          src="https://img.icons8.com/?size=100&id=91479&format=png&color=000000"
          alt="Random Article"
        />
      </a>
    </div>

    <div class="search-box">
      <input type="text" id="search-tag" placeholder="Search Wikipedia..." />
      <button id="search-button">Search</button>
    </div>

    <!-- ðŸ”„ Loading Spinner -->
    <div class="spinner" id="spinner" style="display: none;"></div>

    <div id="search-div">
      <ul id="result"></ul>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
